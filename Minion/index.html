<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Minion</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="body">
	<div class="actual">
            <div class="actualheight">0</div>
            <div class="actualwidth">0</div>
        </div>
	<div class="forMinion">
    	<div class="minion">
    		<div class="forGoogle">
    			<div class="googleLeft google">
    				<div class="eye">
        				<div class="iris irisLeft">
        					<div class="pupil"></div>
        				</div>
        				<div class="eyelid"></div>
       				</div>
    			</div>
    			<div class="googleRight google">
    				<div class="eye">
        				<div class="iris irisRight">
        					<div class="pupil"></div>
        				</div>
        				<div class="eyelid"></div>
        			</div>	
    			</div>
    		</div>
    		<div class="mounth"></div>
    		<div class="pants">
				<div class="pantsUp">
					<div class="pocketUp"></div>
				</div>
				<div class="suspender suspenderLeft">
					<div class="pantsButton pantsButtonLeft"><span>X</span></div>
				</div>
				<div class="suspender suspenderRight">
					<div class="pantsButton pantsButtonRight"><span>X</span></div>
				</div>
       			<div class="pocketDown pocketDownLeft"></div>
       			<div class="pocketDown pocketDownRight"></div>
       			
        	</div>
    	</div>
        
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
